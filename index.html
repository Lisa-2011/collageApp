<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <center>
        <h1>Collage Web App</h1>
        <hr>
        <h4>As soon as the popup appears, please click Allow. After you've spoken a command,</h4>

        <button onclick="save()" class="btn btn-primary" id="take_image">Start</button>
        <h4>Press the start button.</h4>

        <label>This is your webcam:</label>
        <div id="camera"></div>

        <label>Images taken:</label>
        <div is="resultShow">
